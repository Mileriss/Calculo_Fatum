<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>FATUM</title>
</head>
<body>

    <div id="grid-calculadora" class="container">
        <div id="resultado-calculadora" class="">
            <input type="text" id="tela-resultado" disabled value="0">
        </div>
        <div id="simbolos-" class="row">
            <input id="btn-porcentagem" type="button" class="botoes btn-operacao col" value="%">
            <input id="btn-del" type="button" class="botoes btn-operacao col" value="C">
            <input id="btn-backspace" type="button" class="botoes btn-operacao col" value="Backspace">
        </div>
        <div id="789x" class="row">
            <input id="btn-7" type="button" class="botoes btn-numeros col" value="7">
            <input id="btn-8" type="button" class="botoes btn-numeros col" value="8">
            <input id="btn-9" type="button" class="botoes btn-numeros col" value="9">
            <input id="btn-multiplicacao" type="button" class="botoes btn-operacao col" value="*">
        </div>
        <div id="456-" class="row">
            <input id="btn-4" type="button" class="botoes btn-numeros col" value="4">
            <input id="btn-5" type="button" class="botoes btn-numeros col" value="5">
            <input id="btn-6" type="button" class="botoes btn-numeros col" value="6">
            <input id="btn-subtracao" type="button" class="botoes btn-operacao col" value="-">
        </div>
        <div id="123+" class="row">
            <input id="btn-1" type="button" class="botoes btn-numeros col" value="1">
            <input id="btn-2" type="button" class="botoes btn-numeros col" value="2">
            <input id="btn-3" type="button" class="botoes btn-numeros col" value="3">
            <input id="btn-adicao" type="button" class="botoes btn-operacao col" value="+">
        </div>
        <div id=",0+" class="row">
            <input id="btn-virgula" type="button" class="botoes btn-operacao col" value=",">
            <input id="btn-0" type="button" class="botoes btn-numeros col" value="0">
            <input id="btn-resultado" type="button" class="botoes btn-operacao col" value="=">
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
