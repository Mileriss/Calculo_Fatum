<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>FATUM</title>
</head>
<body>
    <h1 id="titulo-principal" class="titulos">Titulo Principal</h1>

    <div id="grid-calculadora" class="container">
        <div id="resulado-calculadora" class="resultado">
            <p>Resultado</p>
        </div>
        <div id="simbolos-manipulacao" class="row">
            <button type="button" class="botoes btn btn-primary col">%</button>
            <button type="button" class="botoes btn btn-primary col">CE</button>
            <button type="button" class="botoes btn btn-primary col">C</button>
            <button type="button" class="botoes btn btn-primary col">Backspace</button>
        </div>
        <div id="789x" class="row">
            <button type="button" class="botoes btn btn-primary col">7</button>
            <button type="button" class="botoes btn btn-primary col">8</button>
            <button type="button" class="botoes btn btn-primary col">9</button>
            <button type="button" class="botoes btn btn-primary col">X</button>
        </div>
        <div id="456-" class="row">
            <button type="button" class="botoes btn btn-primary col">4</button>
            <button type="button" class="botoes btn btn-primary col">5</button>
            <button type="button" class="botoes btn btn-primary col">6</button>
            <button type="button" class="botoes btn btn-primary col">-</button>
        </div>
        <div id="123+" class="row">
            <button type="button" class="botoes btn btn-primary col">1</button>
            <button type="button" class="botoes btn btn-primary col">2</button>
            <button type="button" class="botoes btn btn-primary col">3</button>
            <button type="button" class="botoes btn btn-primary col">+</button>
        </div>
        <div id=",0+" class="row">
            <button type="button" class="botoes btn btn-primary col">,</button>
            <button type="button" class="botoes btn btn-primary col">0</button>
            <button type="button" class="botoes btn btn-primary col">=</button>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
