<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>FATUM</title>
</head>
<body>

    <div id="grid-calculadora" class="container">
        <div id="resultado-calculadora" class="">
            <p id="txt-resultado">Resultado</p>
        </div>
        <div id="simbolos-" class="row">
            <button id="btn-porcentagem" type="button" class="botoes btn-operacao col">%</button>
            <button id="btn-del-tudo" type="button" class="botoes btn-operacao col">CE</button>
            <button id="btn-del" type="button" class="botoes btn-operacao col">C</button>
            <button id="btn-backspace" type="button" class="botoes btn-operacao col">Backspace</button>
        </div>
        <div id="789x" class="row">
            <button id="btn-7" type="button" class="botoes btn-numeros col">7</button>
            <button id="btn-8" type="button" class="botoes btn-numeros col">8</button>
            <button id="btn-9" type="button" class="botoes btn-numeros col">9</button>
            <button id="btn-multiplicacao" type="button" class="botoes btn-operacao col">X</button>
        </div>
        <div id="456-" class="row">
            <button id="btn-4" type="button" class="botoes btn-numeros col">4</button>
            <button id="btn-5" type="button" class="botoes btn-numeros col">5</button>
            <button id="btn-6" type="button" class="botoes btn-numeros col">6</button>
            <button id="btn-subtracao" type="button" class="botoes btn-operacao col">-</button>
        </div>
        <div id="123+" class="row">
            <button id="btn-1" type="button" class="botoes btn-numeros col">1</button>
            <button id="btn-2" type="button" class="botoes btn-numeros col">2</button>
            <button id="btn-3" type="button" class="botoes btn-numeros col">3</button>
            <button id="btn-adicao" type="button" class="botoes btn-operacao col">+</button>
        </div>
        <div id=",0+" class="row">
            <button id="btn-virgula" type="button" class="botoes btn-operacao col">,</button>
            <button id="btn-0" type="button" class="botoes btn-numeros col">0</button>
            <button id="btn-resultado" type="button" class="botoes btn-operacao col">=</button>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
